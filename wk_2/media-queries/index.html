<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media query</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-bottom: 20px;
      }

      #container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      @media screen and (max-width: 700px) {
        .box {
          width: 50px;
          height: 50px;
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <main id="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </main>
  </body>
</html>
