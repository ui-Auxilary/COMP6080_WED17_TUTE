<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <ul id="comment-list">
      <li class="comment-box" comment-template>
        <p class="comment">Hello</p>
      </li>
      <li class="comment-box">
        <p class="comment">Random comment</p>
      </li>
      <li class="comment-box">
        <p class="comment">Another comment</p>
      </li>
    </ul>
    <aside>
      <textarea id="comment-box" value="Hello"></textarea>
    </aside>
    <button id="add-comment">Add comment</button>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
