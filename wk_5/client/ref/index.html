<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main id="container">
      <article page="authentication">
        <section class="left">
          <h1 id="title">Blogger üòç</h1>
        </section>
        <section class="right">
          <h1 id="auth-header">Login</h1>
          <form role="login">
            <div class="form-group">
              <label>Username</label>
              <input name="username" type="text" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                name="password"
                type="password"
                placeholder="Enter password"
              />
            </div>
            <button
              id="login-btn"
              class="btn"
              type="submit"
              role="login-submit"
            >
              Submit
            </button>
          </form>

          <form role="register">
            <div class="form-group">
              <label>Name</label>
              <input name="name" type="text" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input name="email" type="text" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input name="username" type="text" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                name="password"
                type="password"
                placeholder="Enter password"
              />
            </div>
            <button
              id="register-btn"
              class="btn"
              type="submit"
              role="register-submit"
            >
              Submit
            </button>
          </form>

          <h3>
            Don't have an account?
            <a class="link" role="to-login">Log in</a>
            <a class="link" role="to-register">Register here</a>
          </h3>
        </section>
      </article>

      <article role="page" page="dashboard">Hi</article>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/api.js"></script>
  </body>
</html>
